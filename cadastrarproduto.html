    <link href="cadastrarproduto.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
<section id="contact">
      <div class="section-content">
        <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">Cadastrar Produto</span></h1>
        <h3>Seja um empreendedor, venha trabalhar conosco!</h3>
      </div>
      <div class="contact-section">
      <div class="container">
        <form>
          <div class="col-md-6 form-line">
              <div class="form-group">
                <label for="exampleInputUsername">Nome do Produto</label>
                <input type="text" class="form-control" id="Nome Produto" placeholder="Nome do Produto">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Preço</label>
                <input type="email" class="form-control" id="Preço" placeholder="Preço do Produto">
              </div>  
              <div class="form-group">
                <label for="telephone">Categoria</label>
                <input type="tel" class="form-control" id="Categoria" placeholder="Categoria do Produto">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for ="description"> Descrição</label>
                <textarea  class="form-control" id="descricão" placeholder="Descrição do Produto"></textarea>
              </div>
              <div>

                <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>Salvar Produto</button>
              </div>
              
          </div>
        </form>
      </div>
    </section>
